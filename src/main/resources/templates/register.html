<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Register Page</title>

    <style>
        .error {
            color: red;
            font-style: italic;
        }

        .register-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
        }

        .register-form {
            width: 25%;
            max-width: 400px;
            padding: 2rem;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #ffffff;
        }
    </style>

</head>

<body>
<form action="#" th:action="@{/register/processRegistration}" th:object="${webUser}" method="post">
    <div class="register-container">
        <div class="register-form">
            <h3>Register form</h3>
            <hr>
            <div th:if="${registrationErrorExists}">

                <span th:text="${registrationErrorExists}"
                      class="error">
                </span>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">

                <input required="required" placeholder="Username" th:field="*{username}" type="text" name="username"
                       id="username"
                       class="form-control"/>
                <span th:if="${#fields.hasErrors('username')}"
                      th:errors="*{username}"
                      class="error">
                </span>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
                <input required="required" placeholder="Password" th:field="*{password}" type="password" name="password"
                       id="password"
                       class="form-control"/>
                <span th:if="${#fields.hasErrors('password')}"
                      th:errors="*{password}" class="error">
                </span>
            </div>

            <div data-mdb-input-init class="form-outline mb-4">
                <input required="required" placeholder="Name" th:field="*{name}" type="text" name="name"
                       id="name"
                       class="form-control"/>
                <span th:if="${#fields.hasErrors('name')}"
                      th:errors="*{name}" class="error">
                </span>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
                <input required="required" placeholder="Surname" th:field="*{surname}" type="text" name="surname"
                       id="surname"
                       class="form-control"/>
                <span th:if="${#fields.hasErrors('surname')}"
                      th:errors="*{surname}" class="error">
                </span>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
                <input required="required" placeholder="Email" th:field="*{email}" type="email" name="email"
                       id="email"
                       class="form-control"/>
                <span th:if="${#fields.hasErrors('email')}"
                      th:errors="*{email}" class="error">
                </span>
            </div>


            <input type="submit" value="Register" data-mdb-button-init data-mdb-ripple-init
                   class="btn btn-primary btn-block mb-4"/>

        </div>
    </div>
</form>

</body>
</html>
